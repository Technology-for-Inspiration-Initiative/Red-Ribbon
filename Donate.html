<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="donate.html">Donate</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="donation-container">
            <h1>Support Our Cause</h1>
            <p>Your donation helps us make a difference in the community. Every contribution counts!</p>

            <form action="process-donation.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>

                <label for="amount">Donation Amount:</label>
                <select id="amount" name="amount" required>
                    <option value="10">$10</option>
                    <option value="25">$25</option>
                    <option value="50">$50</option>
                    <option value="100">$100</option>
                    <option value="custom">Other Amount</option>
                </select>

                <div id="custom-amount-container" style="display: none;">
                    <label for="custom-amount">Enter Amount:</label>
                    <input type="number" id="custom-amount" name="custom-amount" placeholder="Enter your amount">
                </div>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="debit-card">Debit Card</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>

                <button type="submit">Donate Now</button>
            </form>
        </div>
    </main>

    <script>
        // Show custom amount field if "Other Amount" is selected
        const amountSelect = document.getElementById('amount');
        const customAmountContainer = document.getElementById('custom-amount-container');
        amountSelect.addEventListener('change', function () {
            if (this.value === 'custom') {
                customAmountContainer.style.display = 'block';
            } else {
                customAmountContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
